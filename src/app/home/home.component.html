<app-header> </app-header>

<main class="main">
    <div class="content">
        <h1>{{ title }}</h1>
        <p>Bienvenue sur {{ title }}. Nous sommes une entreprise dédiée à fournir les meilleurs produits pour nos clients.</p>
        <form class="search-form" (submit)="searchByName($event)">
            <div class="search-container">
                <input type="text" placeholder="Rechercher par nom" [(ngModel)]="searchTerm" name="searchTerm">
                <button type="submit">Rechercher</button>
            </div>
        </form>         
        <div class="price-and-products">
            <div class="price-input-container">
                <app-price-input></app-price-input>
            </div>
            <div class="product-list" *ngIf="filteredProducts && filteredProducts.length > 0">
                <h2>Catalogue des produits</h2>
                <ul>
                    <li *ngFor="let product of filteredProducts | filterByName: searchTerm" class="product-item">
                        <a [routerLink]="['/product', product.id]">{{ product.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
